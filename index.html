<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image and Video Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      margin-bottom: 20px;
    }
    .preview {
      margin-top: 20px;
    }
    img, video {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Upload Image and Video</h1>

<form id="uploadForm">
  <label for="imageInput">Select Image:</label><br/>
  <input type="file" id="imageInput" accept="image/*" required/><br/><br/>
  
  <label for="videoInput">Select Video:</label><br/>
  <input type="file" id="videoInput" accept="video/*" required/><br/><br/>
  
  <button type="submit">Upload and Preview</button>
</form>

<div class="preview">
  <h2>Image Preview:</h2>
  <img id="imagePreview" src="#" alt="Image Preview" style="display:none;"/>

  <h2>Video Preview:</h2>
  <video id="videoPreview" controls style="display:none;"></video>
</div>

<script>
  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const imageFile = document.getElementById('imageInput').files[0];
    const videoFile = document.getElementById('videoInput').files[0];

    if (imageFile) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.getElementById('imagePreview');
        img.src = e.target.result;
        img.style.display = 'block';
      }
      reader.readAsDataURL(imageFile);
    }

    if (videoFile) {
      const videoURL = URL.createObjectURL(videoFile);
      const video = document.getElementById('videoPreview');
      video.src = videoURL;
      video.style.display = 'block';
    }
  });
</script>

</body>
</html>
