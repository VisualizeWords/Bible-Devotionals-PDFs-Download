<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Devotionals Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px; /* wide enough for 3 columns */
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .pdf-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns fixed */
      gap: 20px;
    }
    .pdf-item {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease;
      background: #fff;
    }
    .pdf-item:hover {
      transform: scale(1.02);
    }
    .pdf-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #457b9d;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #457b9d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #1d3557;
    }

    /* Make it responsive on smaller screens */
    @media (max-width: 900px) {
      .pdf-list {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on tablets */
      }
    }
    @media (max-width: 600px) {
      .pdf-list {
        grid-template-columns: 1fr; /* 1 column on phones */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bible Devotionals Library</h1>
    <p>Select a devotional to download. Please complete a quick unlock to access each PDF.</p>
    
    <div class="pdf-list">
      <!-- Row 1 -->
      <div class="pdf-item">
        <div class="pdf-title">Morning Devotional - Faith & Strength</div>
        <a class="btn" href="https://bible-devotionals-pdfs-download.infy.uk" target="_blank">Download PDF</a>
      </div>
      
      <!-- Row 2 -->
      <div class="pdf-item">
        <div class="pdf-title">Powerful Psalms And Prayers For Healing Peace And Protection</div>
        <a class="btn" href="https://bible-devotionals-pdfs-download.infy.uk" target="_blank">Download PDF</a>
      </div>
      <!-- Row 3 -->
      <div class="pdf-item">
        <div class="pdf-title">Family Devotional - Together in Christ</div>
        <a class="btn" href="https://bible-devotionals-pdfs-download.infy.uk" target="_blank">Download PDF</a>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
